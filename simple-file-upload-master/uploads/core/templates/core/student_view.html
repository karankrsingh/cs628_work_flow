{% extends 'base.html' %}

{% block content %}

<script>
function myFunction(){
    var name=localStorage.getItem("Value");

    var tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 7);
    var dt = new Date(tomorrow);
    alert("Clicked is "+name+"-"+dt.getDate()+"/"+(dt.getMonth()+1)+"/"+dt.getFullYear());
}
</script>

<body onload="myFunction()">

{% endblock %}
